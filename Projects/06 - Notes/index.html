<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/fae324aba0.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="menu">
        <h1><i class="fas fa-sticky-note"></i> My notes</h1>
        <div class="menu-buttons">
            <button class="add icon"><i class="fas fa-plus"></i> Add</button>
            <button class="delete-all icon"><i class="fas fa-trash-alt"></i> Delete all</button>

        </div>
    </div>

    <div class="note-area">

    </div>

    <div class="note-panel">
        <h2>Add a note</h2>
        <label for="category">Select category:</label>
        <select id="category" onchange="selectValue()">
            <option value="0" disabled selected></option>
            <option value="1">Shopping</option>
            <option value="1">Work</option>
            <option value="1">Others</option>
        </select>

        <label for="text">Type the content of the note:</label>
        <textarea id="text"></textarea>

        <p class="error">Fill all fields.</p>

        <div class="panel-buttons">
            <button class="save icon"><i class="fas fa-save"></i> Save</button>
            <button class="cancel icon"><i class="far fa-window-close"></i> Cancel</button>
        </div>
    </div>


    <script src="./script.js"></script>


</body>
